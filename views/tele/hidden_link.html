<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- SUIT 폰트 CSS -->
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <!-- 혹시 모르니 Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- front_lib -->
    <script src="/lib/front_lib.js"></script>

    <link href="/base_style.css" rel="stylesheet" />
    <link href="/tailwind.css" rel="stylesheet" />
    <style>
        .suit-font {
            font-family: 'SUIT';
        }

        @media screen and (max-width: 1588px) {
            .table_wrap {
                width: 100%;
                overflow: auto;
            }

            .table_area {
                width: 100%;
            }


        }

        .onmi {
            max-width: 100px !important;
        }
    </style>
</head>

<body>
    <div class="container mt-5 mb-5" style="max-width: 1050px;">
        <form>
            <div class="table_wrap">
                <div class="table_area">
                    <table class="border-collapse border border-slate-400 w-full text-sm suit-font">
                        <tr>
                            <th class="border border-slate-300 py-2 text-center">링크</th>
                        </tr>
                        <tr>
                            <td class="border border-slate-300 p-2 text-center">
                                <div class="flex mx-auto justify-center">
                                    <input type="text" class="w-11/12 border border-gray-400 py-1 px-3 rounded"
                                        value="{{ get_link.hidden_link }}">
                                    <button type="button"
                                        class="py-1 px-2 bg-green-500 ml-1 rounded text-white change_link w-16">변경</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>

</body>

<script>
    $('.change_link').click(function (e) {

        const link_val = this.previousElementSibling.value;

        axios.post('/telework/updatework', { link_val }).then((res) => {
            console.log(res);
            location.reload();
            alert('링크 변경이 완료 되었습니다.')
        }).catch((err) => {

        })
    })
</script>

</html>
