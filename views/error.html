<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .err_main_img{max-width: 800px; width: 90%; margin: 40px auto;}
        .err_main_img img{width: 100%;}
        .err_text{text-align: center; font-weight: bolder; font-size: 2rem;}
    </style>
</head>
<body>

    <div class="err_main_img">
        <img src="/img/topby_base/err_img.png" alt="">
    </div>
    <div class="err_text">
        {{ errData }}
    </div>
    


    {% if errData.err_chk == 'notLogin' %}
    {{ errData.move }}
    <script>
        const movePath = "{{ errData.move }}"
        alert('로그인이 필요합니다.');
        location.replace(`/auth/login?move=${movePath}`);
    </script>
    {% elif errData.err_chk == 'noPage' %}
    페이지를 찾을수 없습니다.
    {% endif %}
</body>
</html>
