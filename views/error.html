<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if errData.err_chk == 'notLogin' %}
    {{ errData.move }}
    <script>
        const movePath = "{{ errData.move }}"
        alert('로그인이 필요합니다.');
        location.replace(`/auth/login?move=${movePath}`);
    </script>
    {% elif errData.err_chk == 'noPage' %}
    페이지를 찾을수 없습니다.
    {% endif %}
</body>
</html>
