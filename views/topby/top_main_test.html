<script>
    $(document).ready(function () {
        $('#fullpage').fullpage({
            sectionsColor: ['', '#4BBFC3', '#7BAABE', 'red'],
            anchors: ['firstPage', 'secondPage', 'thirdPage', 'last'],
            menu: '#menu',
            css3: true,
            scrollingSpeed: 1000
        });


        AOS.init();





        // 글자 입력 속도


        // 타이핑 효과
        const $text = document.querySelector(".subject_text");
        typing($text)

    });

    function wait(ms) {
        return new Promise(res => setTimeout(res, ms))
    }

    const typing = async (textArea) => {

        const letters = `아무것도 하지 않으면 아무일도 일어나지 않는다.`
        const letter = letters.split("");
        const speed = 50;
        let i = 0;

        while (letter.length) {
            await wait(speed);
            textArea.innerHTML += letter.shift();
        }
    }

</script>
