{% extends 'crm/db_base.html' %}

{% block dbmanage_content %}

<style>
</style>

<div class="container my-3">
    <form method="post">
        <div class="text-center font-bold mb-2">회원 정보 변경</div>
        <table class="border-collapse border border-slate-400 text-sm suit-font w-4/5 lg:w-1/2 mx-auto">
            <tr>
                <th class="border border-slate-300 text-center">
                    아이디
                </th>
                <td class="border border-slate-300 py-2 pl-4">
                    {{ userInfo.userid }}
                </td>
            </tr>

            <tr>
                <th class="border border-slate-300 text-center">
                    닉네임
                </th>
                <td class="border border-slate-300 text-center">
                    <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700"
                    id="username" name="user_nick" type="text" value="{{ userInfo.nick }}">
                </td>
            </tr>

            <tr>
                <th class="border border-slate-300 text-center">
                    비밀번호
                </th>
                <td class="border border-slate-300 text-center">
                    <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700"
                    id="username" name="user_pwd" type="text" placeholder="변경할 비밀번호를 입력하세요">
                </td>
            </tr>

            <tr>
                <th class="border border-slate-300 text-center">
                    이메일
                </th>
                <td class="border border-slate-300 text-center">
                    <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700"
                    id="username" name="user_email" type="text" value="{{ userInfo.user_email }}">
                </td>
            </tr>


        </table>

        <div class="text-center mt-3">
            <button class="bg-orange-600 rounded py-2 px-5 text-white">
                변경하기
            </button>
        </div>
    </form>
</div>
{% endblock %}
